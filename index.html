<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carnaval</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

h1 {
    margin-bottom: 50px;
}

.progress-container {
    position: relative;
    width: 80%;
    height: 10px;
    background: rgba(255,255,255,0.2);
    border-radius: 20px;
}

.progress-bar {
    position: absolute;
    height: 100%;
    width: 0%;
    background: #00ff88;
    border-radius: 20px;
    transition: width 0.5s ease;
}

.car {
    position: absolute;
    top: -25px;
    font-size: 35px;
    transform: translateX(-50%);
    transition: left 0.5s ease;
}

.checkpoints {
    width: 80%;
    margin-top: 25px;
    display: flex;
    justify-content: space-between;
}

.city {
    font-size: 14px;
    opacity: 0.6;
}

.city.active {
    opacity: 1;
    font-weight: bold;
    color: #00ff88;
}

.controls {
    margin-top: 50px;
}

button {
    padding: 10px 20px;
    margin: 0 10px;
    border: none;
    border-radius: 5px;
    background: #00ff88;
    color: black;
    font-weight: bold;
    cursor: pointer;
}
</style>
</head>

<body>

<h1>PeregrinaÃ§Ã£o ðŸš—</h1>

<div class="progress-container">
    <div class="progress-bar" id="progress"></div>
    <div class="car" id="car">ðŸš—</div>
</div>

<div class="checkpoints" id="checkpoints"></div>

<div class="controls">
    <button onclick="previous()">â¬… Voltar</button>
    <button onclick="next()">AvanÃ§ar âž¡</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, doc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAKRv1uSbPQ21WwaKlbfskg0IybIFqxfZc",
  authDomain: "via-sacra-666d8.firebaseapp.com",
  projectId: "via-sacra-666d8",
  storageBucket: "via-sacra-666d8.firebasestorage.app",
  messagingSenderId: "401028486463",
  appId: "1:401028486463:web:dd300c0c25b26d4a78af8a",
  measurementId: "G-CMETYH403E"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const cities = ["C","NF","N","Rio","BH","Luan"];
let current = 0;

const progress = document.getElementById("progress");
const car = document.getElementById("car");
const checkpointsContainer = document.getElementById("checkpoints");

cities.forEach((city, index) => {
    const div = document.createElement("div");
    div.classList.add("city");
    div.innerText = city;
    checkpointsContainer.appendChild(div);
});

function updateProgress() {
    const percentage = (current / (cities.length - 1)) * 100;
    progress.style.width = percentage + "%";
    car.style.left = percentage + "%";

    document.querySelectorAll(".city").forEach((el, index) => {
        el.classList.toggle("active", index === current);
    });
}

const docRef = doc(db, "progress", "journey");

onSnapshot(docRef, (docSnap) => {
    if (docSnap.exists()) {
        current = docSnap.data().current;
        updateProgress();
    }
});

async function next() {
    if (current < cities.length - 1) {
        await updateDoc(docRef, { current: current + 1 });
    }
}

async function previous() {
    if (current > 0) {
        await updateDoc(docRef, { current: current - 1 });
    }
}
</script>

</body>
