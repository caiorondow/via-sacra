<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carnaval Luan</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

h1 {
    margin-bottom: 50px;
    font-size: 2rem;
}

.progress-container {
    position: relative;
    width: 80%;
    height: 10px;
    background: rgba(255,255,255,0.2);
    border-radius: 20px;
}

.progress-bar {
    position: absolute;
    height: 100%;
    width: 0%;
    background: #00ff88;
    border-radius: 20px;
    transition: width 0.5s ease;
}

.car {
    position: absolute;
    top: -25px;
    font-size: 35px;
    transform: translateX(-50%);
    transition: left 0.5s ease;
}

.checkpoints {
    position: relative;
    width: 80%;
    margin-top: 25px;
    display: flex;
    justify-content: space-between;
}

.city {
    text-align: center;
    font-size: 14px;
    opacity: 0.7;
}

.city.active {
    opacity: 1;
    font-weight: bold;
    color: #00ff88;
}
</style>
</head>

<body>

<h1>Barra de Progresso do Peregrino ðŸš—</h1>

<div class="progress-container">
    <div class="progress-bar" id="progress"></div>
    <div class="car" id="car">ðŸš—</div>
</div>

<div class="checkpoints" id="checkpoints"></div>

<script>
const cities = [
    "C",
    "NF",
    "N",
    "Rio",
    "BH",
    "Luan"
];

let current = 0;

const progress = document.getElementById("progress");
const car = document.getElementById("car");
const checkpointsContainer = document.getElementById("checkpoints");

cities.forEach((city, index) => {
    const div = document.createElement("div");
    div.classList.add("city");
    div.innerText = city;
    div.id = "city-" + index;
    checkpointsContainer.appendChild(div);
});

function updateProgress() {
    const percentage = (current / (cities.length - 1)) * 100;

    progress.style.width = percentage + "%";
    car.style.left = percentage + "%";

    document.querySelectorAll(".city").forEach((el, index) => {
        el.classList.toggle("active", index === current);
    });
}

async function loadProgress() {
    try {
        const response = await fetch("progress.json?t=" + new Date().getTime());
        const data = await response.json();
        current = data.current;
        updateProgress();
    } catch (error) {
        console.error("Erro ao carregar progresso:", error);
    }
}

loadProgress();

setInterval(loadProgress, 30000);
</script>

</body>
</html>
