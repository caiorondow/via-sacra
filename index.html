<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pulando Carnaval</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 0;
}

h1 {
    margin-bottom: 40px;
}

.progress-container {
    position: relative;
    width: 80%;
    height: 10px;
    background: rgba(255,255,255,0.2);
    border-radius: 20px;
}

.progress-bar {
    position: absolute;
    height: 100%;
    width: 0%;
    background: #00ff88;
    border-radius: 20px;
    transition: width 0.5s ease;
}

.car {
    position: absolute;
    top: -25px;
    font-size: 35px;
    transform: translateX(-50%);
    transition: left 0.5s ease;
}

.checkpoints {
    width: 80%;
    margin-top: 25px;
    display: flex;
    justify-content: space-between;
}

.city {
    font-size: 14px;
    opacity: 0.6;
}

.city.active {
    opacity: 1;
    font-weight: bold;
    color: #00ff88;
}

/* MURAL */

hr {
    width: 80%;
    margin: 60px 0;
    opacity: 0.2;
}

.mural-form {
    margin-bottom: 30px;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
}

.mural-form input {
    padding: 8px;
    border-radius: 5px;
    border: none;
}

button {
    padding: 8px 15px;
    border-radius: 5px;
    border: none;
    background: #00ff88;
    font-weight: bold;
    cursor: pointer;
}

.mural-grid {
    width: 80%;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 15px;
}

.photo-card {
    background: rgba(255,255,255,0.1);
    padding: 10px;
    border-radius: 10px;
    text-align: center;
}

.photo-card img {
    width: 100%;
    border-radius: 8px;
}

.photo-card h4 {
    margin: 8px 0 4px;
}

.photo-card p {
    font-size: 14px;
    opacity: 0.8;
}
</style>
</head>

<body>

<h1>üé≠ Pulando Carnaval...</h1>

<div class="progress-container">
    <div class="progress-bar" id="progress"></div>
    <div class="car" id="car">üçª</div>
</div>

<div class="checkpoints" id="checkpoints"></div>

<hr>

<h2>üì∏ Mural do Foli√£o</h2>

<div class="mural-form">
    <input type="text" id="name" placeholder="Seu nome">
    <input type="file" id="photoFile" accept="image/*">
    <input type="text" id="message" placeholder="Mensagem (opcional)">
    <button onclick="addPhoto()">Enviar üéâ</button>
</div>

<div class="mural-grid" id="mural"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { 
  getFirestore, 
  doc, 
  onSnapshot, 
  updateDoc,
  collection,
  addDoc,
  query,
  orderBy
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "SUA_API_KEY_AQUI",
  authDomain: "via-sacra-666d8.firebaseapp.com",
  projectId: "via-sacra-666d8",
  storageBucket: "via-sacra-666d8.firebasestorage.app",
  messagingSenderId: "401028486463",
  appId: "1:401028486463:web:dd300c0c25b26d4a78af8a"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* PROGRESSO */

const cities = ["C", ".", ".", ".", ".", "NF", ".", ".", ".", ".","N", ".", ".", ".", ".", "Rio", ".", ".", ".", ".","BH", ".", ".", ".", ".", "Luan"];
let current = 0;

const progress = document.getElementById("progress");
const car = document.getElementById("car");
const checkpointsContainer = document.getElementById("checkpoints");

cities.forEach((city) => {
    const div = document.createElement("div");
    div.classList.add("city");
    div.innerText = city;
    checkpointsContainer.appendChild(div);
});

function updateProgress() {
    const percentage = (current / (cities.length - 1)) * 100;
    progress.style.width = percentage + "%";
    car.style.left = percentage + "%";

    document.querySelectorAll(".city").forEach((el, index) => {
        el.classList.toggle("active", index === current);
    });
}

const docRef = doc(db, "progress", "journey");

onSnapshot(docRef, (docSnap) => {
    if (docSnap.exists()) {
        current = docSnap.data().current;
        updateProgress();
    }
});

/* MURAL */

const muralRef = collection(db, "mural");
const muralContainer = document.getElementById("mural");

const muralQuery = query(muralRef, orderBy("createdAt", "desc"));

onSnapshot(muralQuery, (snapshot) => {
    muralContainer.innerHTML = "";
    snapshot.forEach((doc) => {
        const data = doc.data();
        const card = document.createElement("div");
        card.classList.add("photo-card");

        card.innerHTML = `
            <img src="${data.photoUrl}" />
            <h4>${data.name}</h4>
            <p>${data.message || ""}</p>
        `;

        muralContainer.appendChild(card);
    });
});

/* UPLOAD CLOUDINARY */

window.addPhoto = async function () {
    const name = document.getElementById("name").value;
    const file = document.getElementById("photoFile").files[0];
    const message = document.getElementById("message").value;

    if (!name || !file) {
        alert("Preencha nome e escolha uma imagem!");
        return;
    }

    if (file.size > 5 * 1024 * 1024) {
        alert("Imagem muito grande! M√°x 5MB.");
        return;
    }

    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", "mural-caranval");

    try {
        const response = await fetch(
            "https://api.cloudinary.com/v1_1/deh1oslzj/image/upload",
            {
                method: "POST",
                body: formData
            }
        );

        const data = await response.json();
        const imageUrl = data.secure_url;

        await addDoc(muralRef, {
            name,
            photoUrl: imageUrl,
            message,
            createdAt: new Date()
        });

        document.getElementById("name").value = "";
        document.getElementById("photoFile").value = "";
        document.getElementById("message").value = "";

    } catch (error) {
        console.error(error);
        alert("Erro ao enviar imagem!");
    }
};
</script>

</body>
</html>
